<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1 class="jumbotron bg-primary" style="background-color: aqua">Fashion MNIST Model</h1>
  <br><br>
<Form action="/upload" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label for="file" class="control-label col-sm-2">Upload Image :</label>
      <div class="col-sm-10">
        <input type="file" name="file" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" value="upload" class="btn btn-warning">Submit</button>
      </div>
    </div>
</Form>


	{% if prediction %}
  <img src="{{img_path}}" height="250px" width="250px">
	<p> Prediction : {{prediction}}</p>

	{% endif %}

</div>

</body>
</html>
